<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <fieldset class="whole">
    <h1>JobSearch.com</h1>
    <h2>Create Your Account</h2>
    <h3>*required information</h3>
    <div class="detail">
    <form id="dataform" action="data.php" method="post">
        <!--basic information table-->
         <h2 class="basic">Basic Information</h2>
        
        <label for="email">Email*</label>
        <input type="text" id="email" name="email"  pattern=".+@gmail\.com"  required><br><br>
        <label for="password1">Password*</label>
        <input type="password"  id="password1" name="password1"  minlength="10" required><br><br>
        <label for="Retypepassword">RetypePassword*</label>
        <input type="password" id="Retypepassword" name="Retypepassword" minlength="10" required><br><br>
        <label for="fname">Firstname*</label>
        <input type="text" id="fname" name="fname" required><br><br>
        <label for="lname">Lastname*</label>
        <input type="text" id="lname" name="lname" required><br><br>
        <label for="pno">Phone Number*</label>
        <input type="text" id="pno" name="pno" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"placeholder="123-456-7890" required><br><br>
        <label for="add">Address*</label>
        <input type="text" id="add" name="add" required><br><br>
        <label for="city">City*</label>
        <input type="text" id="city" name="city" required><br><br>
        <div class="pro">
        <lable for="province">Province*</lable>  
        <select id = "myList" name= "myList"  onchange = "ProvinceOption()" required > 
        <option>-select a province- </option>     
        <option> Toronto </option>  
        <option> Alberta </option>  
        <option> Quebec </option>  
        <option>BC  </option>
        </select>  <br><br> 
        </div>
        <label for="country">Country*</label>
        <input type="text" id="country"  name="country" required ><br><br>

        <!-- education table-->
        
        <h2 class="basic">Education</h2>

        <label for="School">School*</label>
        <input type="text" id="school"  name="school" required ><br><br>
        <label for="program">Program*</label>
        <input type="text" id="program"  name="program" required ><br><br>
        <div class="edulel">
        <lable for="education">Education Level*</lable>  
        <select id = "myList2"  name= "myList2"  onchange = "EducationOption()" required > 
        <option>-select education level-</option>     
        <option> diploma </option>  
        <option> b.tech </option>  
        <option> masters </option>  
        </select>
        <br><br> 
        </div>
        <fieldset class="edustatus">
        <legend>Education Status</legend>
        <label for="graduated">Graduated</label>
        <input type="radio" id="graduated" name="edu_status" value="graduated"><br>
        <label for="current enrolled">Current Enrolled</label>
        <input type="radio" id="current enrolled" name="edu_status" value="current enrolled"><br>
        <label for="did not graduate">Did not Graduate</label>
        <input type="radio" id="did not graduate" name="edu_status" value="did not graduate">
        </fieldset><br><br>
        <label for="graduationdate">GraduationDate</label>
        <input type="text" id="graduationdate"  name="graduationdate"  ><br><br>
        
        
        <!-- work table-->
         <h2 class="basic">Work Experience</h2>
         <label for="employer">Employer</label>
         <input type="text" id="employer" name="employer"><br><br>
         <label for="jobtitle">Job Title</label>
         <input type="text" id="jobtitle" name="jobtitle"><br><br>
         <label for="jobduty">Job Duty</label>
         <textarea id="jobduty" name="jobduty"></textarea><br><br>
         <label for="workedyear">Worked year</label>
         <input type="number" id="workedyear" name="workedyear"><br><br>
          
         
         <!-- attachments table-->
          <h2 class="basic">Attachments</h2>
          <label for="bfile">Attachments:</label>
          <input type="file" id="bfile" name="bfile" multiple><br>
          <br>
          <input type="reset"  id = "reset" onclick="myFunction()" value="Reset" style="background-color: red;" >
        <input type="submit"  id = "submit"  value="Submit" style="background-color: red ;">

      </form>
    </div>
    </fieldset>
 <script scr="form.js"></script>   
</body>
</html>
